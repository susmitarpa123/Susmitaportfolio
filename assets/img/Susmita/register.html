    <h1 id="reg">Register</h1>
    <form action="" method="get" id="form">
        <table>
            <tr>
                <td>First Name : </td>
                <td><input type="text" id="1" required></td>
            </tr>
            <tr>
                <td>Last Name : </td>
                <td><input type="text" id="2" required></td>
            </tr>
            <tr>
                <td>Email : </td>
                <td><input type="email" id="3" required></td>
            </tr>
            <tr>
                <td>Mobile : </td>
                <td><input type="number" id="4" required></td>
            </tr>
            <tr>
                <td>Password : </td>
                <td><input type="password" id="5" required></td>
            </tr>
            <tr>
                <td>Confirm Password: </td>
                <td><input type="password" id="6" required></td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button></td>
            </tr>
        </table>
    </form>

    <script>
        const firstName = document.getElementById('1');
        const lastName = document.getElementById('2');
        const email = document.getElementById('3');
        const num = document.getElementById('4');
        const pass = document.getElementById('5');
        const confirmPass = document.getElementById('6');

        form.addEventListener("submit", (e) => {

            if (!/^[a-zA-Z .]+$/.test(firstName.value)) {
                alert("First name can not contain number");
                e.preventDefault()
            }

            if (!/^[a-zA-Z .]+$/.test(lastName.value)) {
                alert("Last name can not contain number");
                e.preventDefault()
            }

            if (!/^(\+88-|\+88)?01[3-9]\d{8}$/.test(num.value)) {
                alert("Must be a Bangladeshi number");
                e.preventDefault();
            }

            if (!/[0-9]/.test(pass.value)) {
                alert("Must contain a digit");
                e.preventDefault()
            }

            if (pass.value != confirmPass.value) {
                alert("Password does not match");
                e.preventDefault()
            }
        })

    </script>
